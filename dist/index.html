<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Project B</title>
    <link rel="icon" href="data:,">

    <style>
        body, html {
            border: 0;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        .status {
            color: white;
            position: absolute;
        }

        .without-bough {
            color: red;
        }

        .with-bough {
            color: green;
        }

    </style>
</head>
<body>
<div class="status">
    <div id="score">Score: 0</div>
    <div id="boughs-left">Tree Branches Left: 0</div>
    <div class="without-bough" id="bough-status">Bird: without tree branch</div>
    <div id="instructions">
        <p>Instructions: </p>
        <p>W - accelerate</p>
        <p>S - brake</p>
        <p>A - turn left</p>
        <p>D - turn right</p>
        <p>P - take a tree branch</p>
        <p>L - lightning</p>
        <p>J - pause/resume background music</p>
    </div>
</div>
<script src="webcgf.min.js"></script>
<script src="main.js"></script>

</body>
</html>
